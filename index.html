<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tetrads</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #notation-display {
            position: fixed;
            bottom: 10px;
            left: 5px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 1.2em;
            display: none; /* Initially hidden */
            text-align: left;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.js"></script>
</head>
<body>
    <div id="container"></div>
    <div id="loading-overlay" style="font-family: monospace; font-size: 1.2em;">loading...</div>
    <div id="notation-display"></div>
    <div id="settings-menu">
        <div id="settings-header">
            <div class="settings-title-group">
                <span>Settings</span>
                <a href="https://github.com/richiegreene/tetrads" id="info-link" target="_blank" rel="noopener noreferrer">ⓘ</a>
            </div>
            <span class="toggle-icon">▼</span>
        </div>
        <div id="settings-content">
            <label for="limitValue">Odd-Limit</label>
            <input type="number" id="limitValue" value="13" min="1" step="1">
            <label for="equaveRatio">Register</label>
            <input type="number" id="equaveRatio" value="2" min="1" step="0.1">
            <label for="complexityMethod">Complexity</label>
            <select id="complexityMethod">
                <option value="Tenney">Tenney</option>
                <option value="Weil">Weil</option>
                <option value="Wilson">Wilson</option>
                <option value="Gradus">Gradus</option>
            </select>
            <label for="layoutDisplay">Display</label>
            <select id="layoutDisplay">
                <option value="points">Points</option>
                <option value="labels">Labels</option>
            </select>
            <div class="checkbox-row" id="notation-row" style="display: flex; align-items: center;">
                <label for="enableNotation" style="margin: 0;">Notation</label>
                <input type="checkbox" id="enableNotation" style="width: fit-content; margin: 0 0 0 32px;" checked>
                <select id="notationType" style="display: inline-block; width: auto; margin: 0;">
                    <option value="ratio">Ratioㅤㅤㅤㅤㅤㅤㅤ</option>
                    <option value="cents">Centsㅤㅤㅤㅤㅤㅤㅤ</option>
                </select>
            </div>            
            <div class="checkbox-row" style="display: flex; align-items: center;">
                <label for="enableSize" style="width: 80px;">Enable Size</label> 
                <input type="checkbox" id="enableSize" checked style="margin-right: 16px;">
                <label for="enableColor" style="width: 80px;">Enable Color</label> 
                <input type="checkbox" id="enableColor" checked>
            </div>
            <label for="baseSize">Base Size</label>
            <input type="number" id="baseSize" value="1" min="0.1" step="0.1">
            <label for="scalingFactor">Scaling Factor</label>
            <input type="number" id="scalingFactor" value="2" min="0.1" step="0.1">
            <div class="checkbox-row" style="display: flex; align-items: center;">
                <label for="hideUnisonVoices" style="width: 80px;">Omit Unisons</label>
                <input type="checkbox" id="hideUnisonVoices" style="margin-right: 16px;">
                <label for="omitOctaves" style="width: 80px;">Omit Octaves</label>
                <input type="checkbox" id="omitOctaves">
            </div>
            <div class="checkbox-row" id="slide-row" style="display: flex; align-items: center; gap: 16px;">
                <label for="enableSlide" style="margin: 0;">Enable Slide</label>
                <input type="checkbox" id="enableSlide" style="width: auto; margin: 0 0 0 8px;" checked>
                <input type="number" id="slideDuration" value="0.25" min="0.01" step="0.01" style="width: fit-content; display: inline-block; margin: 0;">
            </div>
            <div class="settings-row" id="timbre-row">
                <label for="timbreSlider">Timbre</label>
                <input type="range" id="timbreSlider" min="0" max="3" value="1" step="0.01">
                <canvas id="waveformCanvas" width="60" height="30"></canvas>
            </div>
            <div class="settings-row">
                <label>Pivot</label>
                <div class="pivot-buttons">
                    <button id="pivotSoprano" class="pivot-button" data-pivot-index="3">S</button>
                    <button id="pivotAlto" class="pivot-button" data-pivot-index="2">A</button>
                    <button id="pivotTenor" class="pivot-button" data-pivot-index="1">T</button>
                    <button id="pivotBass" class="pivot-button selected" data-pivot-index="0">B</button>
                </div>
            </div>
            <button id="playButton">Play (⇧)</button>
            <button id="updateButton">Update (↵)</button>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
