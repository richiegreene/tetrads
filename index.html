<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tetrads</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #notation-display {
            position: fixed;
            bottom: 10px;
            left: 5px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 1.2em;
            display: none; /* Initially hidden */
            text-align: left;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.js"></script>
</head>
<body>
    <div id="container"></div>
    <div id="loading-overlay" style="font-family: monospace; font-size: 1.2em;">loading...</div>
    <div id="notation-display"></div>
    <div id="settings-menu">
        <div id="settings-header">
            <div class="settings-title-group">
                <span>Settings</span>
                <a href="https://github.com/richiegreene/tetrads" id="info-link" target="_blank" rel="noopener noreferrer">‎ ‎ ⓘ‎ ‎ </a>
            </div>
            <span class="toggle-icon">▼</span>
        </div>
        <div id="settings-content">
            <div class="settings-row" id="limit-settings" style="display: flex; align-items: center; gap: 8px;">
                <select id="limitType" style="width: 50%;">
                    <option value="Integer">Integer-Limit</option>
                    <option value="Odd" selected>Odd-Limit</option>
                    <option value="Prime">Prime-Limit</option>
                </select>
                <input type="text" id="limitValue" value="13" style="width: 50%;">
            </div>
            <div class="settings-row" id="prime-limit-options" style="display: none; align-items: center; gap: 8px;">
                <label for="maxExponent" style="width: 30%;">Max Exp.</label>
                <input type="number" id="maxExponent" value="3" min="1" step="1" style="width: 70%;">
            </div>
            <label for="equaveRatio">Register</label>
            <input type="number" id="equaveRatio" value="2" min="1" step="0.1">
            <label for="complexityMethod">Complexity</label>
            <select id="complexityMethod">
                <option value="Arithmetic">Arithmetic</option>
                <option value="Benedetti">Benedetti</option>
                <option value="Gradus">Euler</option>
                <option value="Tenney" selected>Tenney</option>
                <option value="Weil">Weil</option>
                <option value="Wilson">Wilson</option>
            </select>
            <label for="layoutDisplay">Display</label>
            <select id="layoutDisplay">
                <option value="points">Points</option>
                <option value="labels">Labels</option>
            </select>
            <label for="enableNotation">Notation</label>
            <div class="controls-container">
                <input type="checkbox" id="enableNotation" checked>
                <select id="notationType">
                    <option value="ratio">Ratio</option>
                    <option value="cents">Cents</option>
                </select>
            </div>
            <label for="enableSize">Enable Size</label>
            <div class="controls-container">
                <input type="checkbox" id="enableSize" checked>
                <label for="enableColor" class="inline-label">Enable Color</label> 
                <input type="checkbox" id="enableColor" checked>
            </div>
            <label for="baseSize">Base Size</label>
            <input type="number" id="baseSize" value="1" min="0.1" step="0.1">
            <label for="scalingFactor">Scaling Factor</label>
            <input type="number" id="scalingFactor" value="2" min="0.1" step="0.1">
            <label for="hideUnisonVoices">Omit Unisons</label>
            <div class="controls-container">
                <input type="checkbox" id="hideUnisonVoices">
                <label for="omitOctaves" class="inline-label">Omit Octaves</label>
                <input type="checkbox" id="omitOctaves">
            </div>
            <label for="enableSlide">Enable Slide</label>
            <div class="controls-container">
                <input type="checkbox" id="enableSlide" checked>
                <input type="number" id="slideDuration" value="0.25" min="0.01" step="0.01">
            </div>
            <div class="settings-row" id="timbre-row">
                <label for="timbreSlider">Timbre</label>
                <input type="range" id="timbreSlider" min="0" max="3" value="1" step="0.01">
                <canvas id="waveformCanvas" width="60" height="30"></canvas>
            </div>
            <div class="settings-row">
                <label>Pivot</label>
                <div class="pivot-buttons">
                    <button id="pivotSoprano" class="pivot-button" data-pivot-index="3">S</button>
                    <button id="pivotAlto" class="pivot-button" data-pivot-index="2">A</button>
                    <button id="pivotTenor" class="pivot-button" data-pivot-index="1">T</button>
                    <button id="pivotBass" class="pivot-button selected" data-pivot-index="0">B</button>
                </div>
            </div>
            <button id="playButton">Play (<span class="symbol">⇧</span>)</button>
            <button id="updateButton">Update (<span class="symbol">↵</span>)</button>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
